<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yug CSS Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">STRANGER THINGS</div>
            <ul class="navlinks">
                <li>Hawkins</li>
                <li>Tunnels</li>
                <li>Upside World</li>
                <li>Dimension-x</li>
                <li>Wheeler's</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Stranger Things Dimension</h1>
                <p>Enter Hawkins. Discover the Upside Down. Experience the unknown.</p>
                <button class="herobutton">Enter the Dimension</button>
            </div>
            <div class="heroimg"></div>
            <div class="corner-video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/CpF8cJK8PL8?si=rtYNBLtCcO2soOsc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div> 
        </section>
    </main>



</body>

</html>
